<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi aplicacion con socket</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
   <style>
       h1{
        color: black;
        font-size: 24px;
       }

       #messages{
         width: 500px;
         height: 300px;
         border: 2px solid black;
         border-radius: 10px;
         padding: 2rem;
       }
       
       #data{
           background: blue;
           color: white;
           padding: 0.5rem;
           border: none;
           border-radius: 10px;
       }
       #username,
       #texto
       {
        padding: 0.5rem;
        border-radius: 10px;
       }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
      }

   </style>
    
</head>
<body>
    <div>
    <h1>My app</h1>
    <div id="messages"></div>
    <br>
    <form onsubmit="return addMessage(this)" action="">
        <input type="text" required id="username" placeholder="Tu Nombre"/>
        <input type="text" required id="texto" placeholder="Cuentanos algo..."/>
        <input type="submit" id="data" value="Enviar!" />
    </form>
</div>
</body>
</html>
